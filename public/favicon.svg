<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient für die Feder -->
    <linearGradient id="featherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="50%" stop-color="#D97706"/>
      <stop offset="100%" stop-color="#B45309"/>
    </linearGradient>
    <!-- Gradient für den Kiel -->
    <linearGradient id="quillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#92400E"/>
      <stop offset="100%" stop-color="#78350F"/>
    </linearGradient>
  </defs>

  <!-- Federkörper - elegante gefüllte Form -->
  <path d="M52 5
           Q48 15, 44 25
           Q38 35, 30 42
           Q22 48, 18 52
           Q22 52, 30 50
           Q38 48, 44 44
           Q48 42, 50 40
           Q48 50, 44 58
           Q40 65, 38 70
           Q42 68, 48 62
           Q52 56, 54 50
           Q56 60, 58 72
           Q60 82, 58 92
           Q56 82, 54 70
           Q52 58, 52 48
           Q54 42, 58 38
           Q64 34, 72 32
           Q78 30, 82 28
           Q78 32, 72 36
           Q64 40, 58 44
           Q54 48, 52 52
           Q54 40, 56 30
           Q58 20, 56 12
           Q54 8, 52 5Z"
        fill="url(#featherGradient)"
        opacity="0.9"/>

  <!-- Kiel (Mittelstrich) -->
  <path d="M52 5 Q54 30, 56 50 Q58 70, 58 92"
        fill="none"
        stroke="url(#quillGradient)"
        stroke-width="2"
        stroke-linecap="round"/>

  <!-- Feine Federstruktur links -->
  <g stroke="#B45309" stroke-width="0.4" fill="none" opacity="0.6">
    <path d="M50 20 Q42 18, 35 20"/>
    <path d="M48 28 Q38 26, 28 30"/>
    <path d="M46 36 Q34 34, 24 40"/>
    <path d="M44 44 Q32 44, 22 50"/>
  </g>

  <!-- Feine Federstruktur rechts -->
  <g stroke="#B45309" stroke-width="0.4" fill="none" opacity="0.6">
    <path d="M54 20 Q62 18, 68 22"/>
    <path d="M56 28 Q66 26, 74 30"/>
    <path d="M56 36 Q66 36, 76 34"/>
  </g>

  <!-- Buchstabe R in Blau -->
  <text x="18" y="86"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="72"
        font-weight="600"
        fill="#2563EB"
        font-style="italic">R</text>
</svg>
